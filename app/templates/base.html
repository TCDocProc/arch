<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">

    <head>
        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static 'scss/base.css' %}" />

        <script type="text/javascript" src="{% static 'jquery/dist/jquery.min.js' %}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'underscore/underscore.js' %}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'backbone/backbone.js' %}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'jquery-ui/jquery-ui.min.js' %}" charset="utf-8"></script>
        <script type="text/javascript" src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
        <script type="text/javascript" src="{% static 'jquery.cookie/jquery.cookie.js' %}" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'shepherd/shepherd.min.js' %}"></script>

        {% block static %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
            <style>hr:before, hr:after {position: absolute;content: '';height: 0.8em;top: 0;left: 0;right: 0;}hr.one:before {background: linear-gradient(90deg, #1abc9c 15%, #2ecc71 15%, #2ecc71 12%, #3498db 12%, #3498db 32%, #9b59b6 32%, #9b59b6 55%, #34495e 55%, #34495e 35%, #f1c40f 35%, #f1c40f 63%, #e67e22 63%, #e67e22 63%, #e74c3c 59%, #e74c3c 72%, #1abc9c 72%, #1abc9c 92%, #95a5a6 92%);}hr.two:before {background: linear-gradient(90deg, #95a5a6 15%, #2ecc71 15%, #2ecc71 12%, #e74c3c 12%, #e74c3c 32%, #9b59b6 32%, #9b59b6 55%, #34495e 55%, #34495e 35%, #f1c40f 35%, #f1c40f 63%, #e67e22 63%, #e67e22 63%, #3498db 59%, #3498db 72%, #1abc9c 72%, #1abc9c 92%, #1abc9c 92%);}</style>
    </head>
    <body>
      {% block topbar %}
        {% include '_top_bar.html' %}
      {% endblock %}

      <div class="row">
        <div class = "content twelve columns">
          {% block content %}{% endblock %}
          {% block footer %}{% endblock %}
        </div>

      </div>
    </body>
</html>
